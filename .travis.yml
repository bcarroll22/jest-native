sudo: false
language: node_js
node_js:
  - 12
  - 14
  - 16
cache:
  npm: true
  directories:
    - coverage
notifications:
  email: false
install: npm install && npm install -g codecov
script: npm run test:coverage && codecov
jobs:
  include:
    - stage: release
      if: branch = master AND type != pull_request
      node_js: 14
      script: npm run semantic-release
